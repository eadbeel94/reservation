<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.tags.title %></title>
  <%= htmlWebpackPlugin.tags.icon %>
</head>
<body>
  <!--------------------- HEADER SECTION --------------------->
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><%= htmlWebpackPlugin.tags.title %></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/master">Master</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/client">Client</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--------------------- PRODUCTS SECTION --------------------->
  <section id="sec_body1" class="container">
    <div class="d-flex align-items-center justify-content-around" style="height: 75vh;">
      <button class="fs-1 btn btn-success w-25 h-25" onclick="window.open(`/master`,`_self`)">MASTER </button>
      <button class="fs-1 btn btn-info w-25 h-25" onclick="window.open(`/client`,`_self`)">CLIENT</button>
    </div>
  </section>


  <!--------------------- FOOTER SECTION --------------------->
  
  <!--------------------- MODAL SPACE SECTION --------------------->
  <section id="modals"></section>
  <!--------------------- TEMPLATE CARD PRODUCT SECTION --------------------->
  
  <!--------------------- TEMPLATE MODAL SECTION --------------------->
  
  <!--------------------- SCRIPT SECTION --------------------->

</body>
</html>
