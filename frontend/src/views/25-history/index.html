<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.tags.title %></title>
  <%= htmlWebpackPlugin.tags.icon %>
</head>
<body>
  <!--------------------- HEADER SECTION --------------------->
  <%= htmlWebpackPlugin.tags.header %>
  <!--------------------- PRODUCTS SECTION --------------------->
  <section id="sec_body25" class="container">
    <div class="row mx-0 my-2 justify-content-around">
      <div class="col-12 text-center mb-2">
        <span class="fs-3">CLIENT RESERVATION HISTORY</span>
      </div>
    </div>
  </section>
  <!--------------------- FOOTER SECTION --------------------->
  <%= htmlWebpackPlugin.tags.footer %>
  <!--------------------- MODAL SPACE SECTION --------------------->
  <section id="modals"></section>
  <!--------------------- TEMPLATE MODAL SECTION --------------------->
  <%= htmlWebpackPlugin.tags.tmodal %>
  <!--------------------- TEMPLATE CARD SECTION --------------------->
  <template id="tmp_card">
    <div class="col-lg-4 col-12 my-1">
      <div class="card bg-dark border-info text-white" style="border-width: 3px;">
        <div class="card-header text-center">
          <span class="fs-3">Meeting: <strong></strong></span>
        </div>
        <div class="card-body p-1">
          <div class="row mx-0">
            <div class="col-6">
              <p>Day: <strong>1-1-1</strong></p>
              <p>Hour: <strong>11:11</strong></p>
              <p>
                Places: <strong></strong>
              </p>
            </div>
            <div class="col-6 text-center">
              <section class="qr-space">

              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>
</body>
</html>
